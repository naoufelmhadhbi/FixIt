<div class="container">

  <div class="row">
    <div class="col-12">
      <a routerLink="/createReclamation" class="btn btn-primary float-right">Ajouter reclamation</a>

      <table *ngIf="getRec" class="table">
        <thead>
        <tr>
          <!--          <th scope="col">Réclameur</th>-->
          <th scope="col">Sujet</th>
          <th scope="col">Message</th>
          <th scope="col">Réponse</th>
         <!-- <th scope="col">Suppression</th>-->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of getRec">
          <td>{{item.sujet}}</td>
          <td>{{item.message}}</td>
          <td>{{item.RepRec}}</td>

          <!--<td>
            <button class="btn btn-danger" (click)="delete(item.id)">Supprimer</button>
          </td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
