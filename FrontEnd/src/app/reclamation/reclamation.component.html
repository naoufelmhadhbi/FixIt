
<div class="container">
Liste des Réclamations
  <div class="row">

    <div class="col-12">

      <a routerLink="/createReclamation" class="btn btn-primary float-right">Ajouter reclamation</a>

      <table *ngIf="AllReclamation" class="table">
        <thead>
        <tr>
          <!--          <th scope="col">Réclameur</th>-->
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Sujet</th>
          <th scope="col">Message</th>
          <th scope="col">Réponse</th>
          <th scope="col">Répondre</th>
          <th scope="col">Suppression</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of AllReclamation">
          <td>{{item.nom}}</td>
          <td>{{item.prenom}}</td>
          <td>{{item.sujet}}</td>
          <td>{{item.message}}</td>
          <td>{{item.RepRec}}</td>
          <td>
            <button class="btn btn-success" (click)="redirect(item.id)">Répondre</button>
          </td>
          <td>

            <button class="btn btn-danger"  data-toggle="modal" data-target="#exampleModal">Supprimer</button>



            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Supprimer la réclamation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                   Réclamation {{item.id}} de {{item.nom}} {{item.prenom}}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" (click)="delete(item.id)" data-dismiss="modal">supprimer</button>
                  </div>
                </div>
              </div>
            </div>


          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
