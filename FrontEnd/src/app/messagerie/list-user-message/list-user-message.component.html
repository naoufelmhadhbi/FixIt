<div class="content" style="margin-left: 100px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="background-color: paleturquoise">
          <div class="card-header card-header-info">
            <h4 class="card-title">Message</h4>
            <p class="card-category" *ngIf="!isProfessionnel">list des professionnels</p>
            <p class="card-category" *ngIf="isProfessionnel">list des demandeurs</p>
          </div>
          <div class="card-body">
            <div *ngFor="let msgusr of messageVu">
            <mat-card class="example-card" (click)="showMsgList2(msgusr.userInfo)">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image">

                </div>
                <span *ngIf="msgusr.nbrvu != 0" matBadge="{{msgusr.nbrvu}}" matBadgeSize="large" id="badge" matBadgeColor="warn" style="position: relative;left : 50%"></span>
                <mat-card-title>{{msgusr.userInfo.username}}</mat-card-title>
                <mat-card-subtitle>{{msgusr.userInfo.prenom}} {{msgusr.userInfo.nom}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card><br>
            </div>
          </div>
        </div>
      </div>
      <app-messagerie [filsProperty]="userMessage" *ngIf="showMessageList"></app-messagerie>
    </div>

  </div>
  </div>
