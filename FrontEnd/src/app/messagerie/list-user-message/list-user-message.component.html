<div class="content" style="margin-left: 100px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="background-color: paleturquoise">
          <div class="card-header card-header-info">
            <h4 class="card-title">Message</h4>
            <p class="card-category" *ngIf="isProfessionnel">list des professionnel</p>
            <p class="card-category" *ngIf="!isProfessionnel">list des professionnel</p>
          </div>
          <div class="card-body">
            <div *ngFor="let user of listeUser">
            <mat-card class="example-card" (click)="showMsgList(user)">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image">

                </div>
                <mat-card-title>{{user.username}}</mat-card-title>
                <mat-card-subtitle>{{user.prenom}} {{user.nom}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card><br>
            </div>
          </div>
        </div>
      </div>
      <app-messagerie [filsProperty]="userMessage" *ngIf="showMessageList"></app-messagerie>
    </div>

  </div>
  </div>
