<div class="content" style="margin-left: 100px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="container alert alert-danger w-70" *ngIf="publications.length === 0 ">
          <td> Vous n'avez aucune publication en cours</td>
        </div>
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Projet en cours</h4>
            <p class="card-category">Cloturer les projets</p>
          </div>

          <table mat-table [dataSource]="publications" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <div class="card-body">

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let publication"> {{publication.id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="titre">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let publication"> {{publication.titre}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef> detail</th>
                <td mat-cell *matCellDef="let publication"> {{publication.detail}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="etat">
                <th mat-header-cell *matHeaderCellDef> etat</th>
                <td mat-cell *matCellDef="let publication"> {{publication.etat}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let publication">
                  <Button (click)="cloturer(publication.id )" value="{{publication.id}}"
                          class="btn-success">
                    Cl√¥turer le projet
                  </Button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </div>

          </table>


        </div>
      </div>
    </div>
  </div>
</div>
