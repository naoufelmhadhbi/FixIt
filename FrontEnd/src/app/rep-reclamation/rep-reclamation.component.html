<div class="container">
  <div class="row">
    <div class="form-group col-12">

      <form #userForm="ngForm"  novalidate>
    <div class="form-group col-12">

      <mat-label>Sujet</mat-label>

      <input type="text" name="sujet" [(ngModel)]="reclamationModel.sujet" placeholder="Tapez votre sujet" class="form-control">

    </div>

    <div class="form-group col-12">

      <mat-label>Message</mat-label>

      <textarea type="text" name="message" [(ngModel)]="reclamationModel.message" class="form-control" placeholder="Tapez votre description"></textarea>

    </div>
    <div class="form-group col-12">

      <mat-label>Réponse</mat-label>

      <textarea type="text" name="response" [(ngModel)]="reclamationModel.RepRec"  class="form-control" placeholder="Tapez votre reponse" required class="form-control"></textarea>

    </div>
    <button class="btn btn-success" (click)="update()"[disabled]="userForm.form.invalid " type="submit">Répondre</button>
      </form>
    </div>
  </div>

</div>
