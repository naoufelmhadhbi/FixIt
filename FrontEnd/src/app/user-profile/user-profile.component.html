<div class="content" style="margin-left: 100px;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Modifier Profile</h4>
              <p class="card-category">Completer votre profile</p>
            </div>
            <div class="card-body">
              <form>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput name="username" placeholder="username" value="{{user ? user.username : undefined}}" required="">
                  </mat-form-field>
                  &nbsp;
                  <mat-form-field class="example-full-width">
                    <mat-label>Nom</mat-label>
                    <input matInput ngModel name="nom" value="{{user ? user.nom : undefined}}" placeholder="Nom" required="">
                  </mat-form-field>
                  &nbsp;
                  <mat-form-field class="example-full-width">
                    <mat-label>Prenom</mat-label>
                    <input matInput ngModel name="prenom" value="{{user ? user.prenom : undefined}}" placeholder="Prenom" required="">
                  </mat-form-field>
                  &nbsp;
                  <mat-form-field class="example-full-width">
                    <mat-label>email</mat-label>
                    <input matInput ngModel name="email" value="{{user ? user.email : undefined}}" placeholder="email" required="">
                  </mat-form-field>
                  <mat-form-field class="example-full-width" style="margin-left: 50px;">
                    <mat-label>NÂ°Tel</mat-label>
                    <input matInput  placeholder="tel" value="{{user ? user.tel : undefined}}" required="">
                  </mat-form-field>

                  <div *ngIf="!isProfessionnel()">
                    <br><br>
                    <mat-divider></mat-divider>
                    <br>
                    <mat-form-field class="example-full-width">
                        <mat-label>Adresse</mat-label>
                        <input matInput ngModel name="adresse" value="{{user ? user.adresse : undefined}}" placeholder="adresse" required="">
                      </mat-form-field>
                      &nbsp;
                      <mat-form-field class="example-full-width">
                        <mat-label>Ville</mat-label>
                        <input matInput ngModel name="ville" value="{{user ? user.ville : undefined}}" placeholder="ville" required="">
                      </mat-form-field>
                      &nbsp;
                      <mat-form-field class="example-full-width">
                        <mat-label>code postal</mat-label>
                        <input matInput ngModel name="code_postal" value="{{user ? user.code_postal : undefined}}" placeholder="code postal" required="">
                      </mat-form-field>
                  </div>

                  <div class="form-group" *ngIf="isProfessionnel()">
                    <br><br>
                    <mat-divider></mat-divider>
                    <br>
                    <div class="form-group">
                      <label class="bmd-label-floating">Description.</label>
                      <textarea class="form-control" value="{{user ? user.description : undefined}}" rows="5"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary pull-right">Modifier Profile</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
