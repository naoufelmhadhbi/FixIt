<div class="container">
  <div class="row custom-wrapper">
    <div class="col-md-6">

      <!-- Form starts -->
      <form [formGroup]="registrationForm" *ngIf="images">

        <div class="group-gap">

          <!-- Upload image -->
          <div class="avatar-upload">
            <div class="avatar-edit">
              <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)"/>
              <!--              <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="handleFileInput($event.target.files)" />-->

            </div>
            <div class="avatar-preview" *ngFor="let im of images">
              <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
              </div>
            </div>
          </div>
        </div>


        <!-- Submit Button -->
        <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput.click()">Choisir Image</button>
      </form>
      <!-- Form ends -->
      <br>
      <br>
      <div class="form-group">
        <label class="bmd-label-floating" style="font-size: large; font-family: 'Carrois Gothic', sans-serif">Description</label>
        <textarea class="form-control" rows="5" #desc (change)="Add($event)"
                  style="font-size: 15px; font-weight: bold" >{{images[0].description}}</textarea>
      </div>
      <button type="button" class="btn btn-danger btn-lg btn-block" (click)="desc.click()">Modifier</button>

    </div>
  </div>
</div>
